permalink: /posts/:title/
texture:
  title: Grigorii Sizov
  tagline: Developer. Bioinformatician. Data scientist
  date_format: "%b %-d, %Y"
  style: black
  showNav: true
  showPicker: false

  # generate social links in footer
  social_links:
   # twitter: ...
    github:  Hopelynx
    linkedIn: in/grigorii-sizov-2075461a8
    mail:hopelynxstudio@gmail.com
    rss: rss

  navigation:
    - title: Home
      url: ""
    - title: About
      url: "/about"
    - title: Resume
      url: "/resume.pdf"
 

